<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JavaScript Basic</title>
    <script>
      var date = new Date();
      var hours = date.getHours();

      // 조건문
      if (hours < 5) {
        alert('잠을 자렴...');
      } else if (hours < 7) {
        alert('준비');
      } else if (hours < 9) {
        alert('출근');
      } else if (hours < 12) {
        alert('빈둥빈둥');
      } else if (hours < 1) {
        alert('식사');
      } else {
        // 여러 가지 업무를 수행합니다.
      }
    </script>
  </head>
  <body>

  </body>
</html>
