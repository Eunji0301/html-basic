<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Basic</title>
  </head>
  <script>
    // Date 객체 선언. 현재 시간 측정
    var date = new Date();
    var hours = date.getHours();

    // 조건문
    if (hours < 5) {
      alert('잠을 자렴...');
    } else {
        if (hours < 7) {
          alert('준비');
        } else  {
            if (hours < 9) {
              alert('출근');
            } else {
                if (hours < 12) {
                  alert('빈둥빈둥');
                } else {
                    if(hours < 1) {
                      alert('식사');
                    } else {
                  // 여러가지 업무 수행
                    }
                }
            }
        }
    }
  </script>
  <body>

  </body>
</html>
