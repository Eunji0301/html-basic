<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <fieldset>
      <table>
        <tr>
          <td><label for="mail">이메일</label></td>
          <td><input id="mail" type="email"></td>
        </tr>
        <tr>
          <td><label for="name">이름</label></td>
          <td><input id="name" type="text"></td>
        </tr>
        <tr>
          <td><label for="pw">비밀번호</label></td>
          <td><input id="pw" type="password"></td>
        </tr>
        <tr>
          <td><label for="pwIsRight">비밀번호 확인</label></td>
          <td><input id="pwIsRight" type="password"></td>
        </tr>
      </table>
      <input type="submit" />
    </fieldset>
    <fieldset>
      <table>
        <tr>
          <td><label for="name">이름</label></td>
          <td><input id="username" type="text" name="username" /></td>
        </tr>
        <tr>
          <td>성별</td>
          <td>
            <input id="man" type="radio" name="gender" value="m" />
            <label for="man">남자</label>
            <input id="woman" type="radio" name="gender" value="w" />
            <label for="woman">여자</label>
          </td>
        </tr>
        <tr>
          <td>취미</td>
          <td>
            <input type="checkbox" name="checkbox" value="exercise" />
            <label for="exercise">운동</label>
            <input type="checkbox" name="checkbox" value="music" />
            <label for="music">음악</label>
            <input type="checkbox" name="checkbox" value="coding" />
            <label for="coding">개발</label>
          </td>
        </tr>
      </table>
    </fieldset>
  </body>
</html>
